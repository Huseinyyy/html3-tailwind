<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Responsive Image Grid</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-1 gap-1">
     <div class="w-full md:w-1/3 lg:w-1/2 xl:w-1/2 section hero" >
          <img class="w-full md:w-auto" src="./Section_Hero.png" alt="panting dog" >
     </div>
     <div class="w-full md:w-1/3 lg:w-1/2 xl:w-1/2 shopping products">
          <img class="w-full md:w-auto" src="./Shop.png" alt=" featured products">
     </div>
     <div class="w-full md:w-1/3 lg:w-1/2 xl:w-1/2 services">
          <img class="w-full md:w-auto" src="./container.png" alt="services offered">
     </div>
     <div class="w-full md:w-1/3 lg:w-1/2 xl:w-1/2 About us">
          <img class="w-full md:w-auto" src="./container (1).png" alt="cat and cake">
     </div> 
      <div class="w-full md:w-1/3 lg:w-1/2 xl:w-1/2 our team">
          <img class="w-full md:w-auto" src="./Team section.png" alt="team members">
      </div>
      <div class="w-full md:w-1/3 lg:w-1/2 xl:w-1/2 blog">
          <img class="w-full md:w-auto"  src="./Rich text section.png" alt="dog in blog">
      </div>s
      <div class="w-full md:w-1/3 lg:w-1/2 xl:w-1/2 footer">
          <img class="w-full md:w-auto" src="./Footer (1).png" alt="footer note">

      </div>

</body>
</html>
